 <html>
    <body>

    <script type="text/javascript">
    var d = new Date();
    var time = d.getHours();

    if (time < 12) 
      {
      document.write("<b>Good morning!</b>");
      }
    if (time > 12 & time <16) 
      {
      document.write("<b>Good afternoon!</b>");
      }
      if (time > 16 & time <24) 
      {
      document.write("<b>Good evening!</b>");
      }
   
    </script>

    </body>
    </html>
