<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<style type="text/css">
		#table{
			width: 600px;
			height: 400px;
			box-sizing: border-box;
			margin: auto;
		}
		#table td{
			width: 200px;
			height: 160px;
			box-sizing: border-box;
		}
		#table td img{
			width: 200px;
			height: 150px;
		}
		.td:hover img{
			opacity: 0.3;
		}
		.text{
			opacity: 0;
		}
		.td:hover .text{
			opacity: 0.5;
		}

	</style>
</head>
<body>
<div id="flowers">
	<table id="table">
		<tr>
			<td class="td"><img src="images/flower1.jpg"><span class="text">flower1</span></td>
			<td class="td"><img src="images/flower2.jpg"><span class="text">flower2</span></td>
			<td class="td"><img src="images/flower3.jpg"><span class="text">flower3</span></td>
		</tr>
		<tr>
			<td class="td"><img src="images/flower4.jpg"><span class="text">flower4</span></td>
			<td class="td"><img src="images/flower5.jpg"><span class="text">flower5</span></td>
			<td class="td"><img src="images/flower6.jpg"><span class="text">flower6</span></td>
		</tr>
		<tr>
			<td class="td"><img src="images/flower7.jpg"><span class="text">flower7</span></td>
			<td class="td"><img src="images/flower8.jpg"><span class="text">flower8</span></td>
			<td class="td"><img src="images/flower9.jpg"><span class="text">flower9</span></td>
		</tr>

	</table>
</div>

</body>
</html>
