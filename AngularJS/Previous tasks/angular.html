<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

</head>
    <body ng-app="myApp">
        <div ng-controller='xyz'>
            <h1> {{name}}</h1>
            <h1> {{age}}</h1>
            <h1> {{email}}</h1>
            <h1> {{company}}</h1>
        </div>
        
        <script>
            var app = angular.module ('myApp', []);
            app.controller('xyz', function($scope){
                $scope.name="john";
                $scope.age="25";
                $scope.email="xyz@abc.com";
                $scope.company="abc company";
            });
            
            
        </script>
    </body>
</html>
