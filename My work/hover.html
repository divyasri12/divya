<!DOCTYPE html>
<html>
<head>
	<title>hover</title>
	<style type="text/css">
		#main:nth-child(1){
			width: 200px;
			height: 200px;
			box-sizing: border-box;
			background-color: grey;
			padding: 50px;
		}
		#main div:nth-child(1){
			width: 100px;
			height: 100px;
			box-sizing: border-box;
			background-color: blue;

		}
		#main{
			width: 200px;
			height: 200px;
			box-sizing: border-box;

		}
		#main:hover, #main div:hover{
			background-color: red;
		}
	</style>
</head>
<body>
<div id="main">
	<div>
		<div></div>
	</div>
</div>
</body>
</html>
